<!DOCTYPE html>
<html>

<body>
        <section class="login_part padding_top">
                <div class="container">
                    <div class="row align-items-center">

                            <div class="login_part_text text-center"style="border-radius:8px;">

                        <div class="col-lg-6 col-md-6">
                            <div class="login_part_form">
                                <div class="login_part_form_iner">
                                    <h3>Welcome to the shop <br>
                                        Please Sign up now</h3>
                                    <form class="row contact_form" action="" method="POST" validation>
                                        {% csrf_token %}
                                        <div class="col-md-12 form-group p_star">
                                            <input type="text" class="form-control" id="name" name="username" value=""
                                            required placeholder="Username" >
                                        </div>
                                        <div class="col-md-6 form-group p_star">
                                            <input type="text" class="form-control" id="name" name="first_name" value="" required
                                                    placeholder="First Name" >
                                        </div>
                                        <div class="col-md-6 form-group p_star">
                                            <input type="text" class="form-control" id="name" name="last_name" value="" required
                                                    placeholder="Last Name" >
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="email" class="form-control" id="password" name="email" value="" required
                                                placeholder="Email" >
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="password" class="form-control" id="password" name="password1" value="" required
                                                placeholder="Password" >
                                        </div>
                                        <div class="col-md-12 form-group p_star">
                                            <input type="password" class="form-control" id="password" name="password2" value="" required
                                                placeholder="Confirm Password" >
                                        </div>
                                        <div>

                                            {% for massage in messages  %}
                                            <h5 style='color:red; margin-left:20px;'>{{massage}}! </h5>
                                            {% endfor %}
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <button type="submit" value="submit" class="btn_3">
                                                Sign Up
                                            </button>
                                            <a class="lost_pass" href="{% url 'logpage' %}">Have an account?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
